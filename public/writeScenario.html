<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doomsday - Scenarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/writeScenario.js"></script>
</head>

<body class="homeBackground">
    <!-- Nav Bar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navigation">
            <div
                class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0 userAuth unauthenticated pull-right">
                <ul class="navbar-nav ml-auto text-center">

                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>

                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/view">View Doomsday Scenarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/writescenario">Create a Doomsday Scenario</a>
                        </li>
                    </ul>
            </div>

            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">

                <ul class="navbar-nav ml-auto">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Nav Bar Closed -->

    <div class="container">
        <div>
            <h1 class="text-center"> Create Your Own Doomsday Scenario </h1>
        </div>
        <section class="cardinfo">
            <form class="newScenario">
                <div class="form-group">
                    <label for="scenarioAuthor">Author:</label>
                    <input type="text" class="form-control" id="scenarioAuthor" placeholder="Your Name Here">
                </div>
                <div class="form-group">
                    <label for="scenarioTitle">Name Of Scenario</label>
                    <input type="text" class="form-control" id="scenarioTitle"
                        placeholder="Doomsday Scenario">
                </div>
                <div class="form-group">
                    <label for="scenarioImage">Image URL</label>
                    <input type="text" class="form-control" id="scenarioImage"
                        placeholder="Place Your Image URL Here">
                </div>
                <div class="form-group">
                    <label for="scenarioStory">Story</label>
                    <textarea class="form-control" placeholder="Your Story Here" id="scenarioStory"
                        rows="5"></textarea>
                </div>
                <button type="submit" id ="newScenarioSubmit" class="btn btn-secondary">Submit</button>
            </form>

        </section>

    </div>


</body>

</html>
