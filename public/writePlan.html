<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doomsday - Scenarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate CSS New Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/writePlan.js"></script>
</head>

<body class="homeBackground">
    <!-- Nav Bar-->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navigation">
            <div
                class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-sm-0 userAuth unauthenticated pull-right">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link">|</p>
                    </li>
                    <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/view">View Doomsday Scenarios</a>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link">|</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/writescenario">Create a Doomsday Scenario</a>
                        </li>
                    </ul>
            </div>

            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-sm-2 searchBar">

                <ul class="navbar-nav ml-auto">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Nav Bar Closed -->
    <div class="animated bounceInLeft">
        <div class="container">
            <section class="cardinfo">
                <br>
                <div class="row no-gutters">
                    <div class="col-12 text-center">
                        <h5 class="card-title" id="fullSceneTitle">Push Title Name Here</h5>
                        <div class="cardscene" style="width: 25rem;">
                            <img class="card-img-top" src="" id="fullScenePicture" alt="Card image cap">
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <br>
                        <br>
                        <p class="card-text text-center" id="fullSceneDescription">Push Description Here</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="container">
            <div>
                <h3 class="text-center"> Create Your Own Plan </h3>
            </div>
            <section class="cardinfo">
                <form class="newPlan">
                    <div class="form-group">
                        <label for="planAuthor">Author:</label>
                        <input type="text" class="form-control" id="planAuthor" placeholder="Your Name Here">
                    </div>
                    <div class="form-group">
                        <label for="planName">Name Of Plan:</label>
                        <input type="text" class="form-control" id="planName" placeholder="Your Doomsday Plan">
                    </div>
                    <div class="form-group">
                        <label for="newPlanStory">Plan:</label>
                        <textarea class="form-control" placeholder="Your Plan Here" id="newPlanStory"
                            rows="5"></textarea>
                    </div>
                    <button type="submit" id="newPlanSubmit" class="btn btn-secondary submitPlanButton">Submit</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
